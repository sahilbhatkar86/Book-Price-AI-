<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Information Analysis</h1>

        <!-- Image Upload Section -->
        <input type="file" id="imageUpload" accept="image/*">
        
        <!-- Preview Image Section -->
        <div id="previewContainer" style="display:none;">
            <h3>Image Preview:</h3>
            <img id="imagePreview" style="max-width: 100%; height: auto;">
        </div>

        <!-- Analyze Button -->
        <button id="analyzeBtn">Analyze</button>

        <!-- Loading Spinner -->
        <div id="loading" style="display:none;" class="spinner"></div>

        <!-- Result Section -->
        <div id="result" style="display:none;">
            <h3>Analysis Result:</h3>
            <p id="stage"></p>
            <p id="activity"></p>
            <p id="components"></p>
            <p id="subStageProgress"></p>
            <p id="overallProgress"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
