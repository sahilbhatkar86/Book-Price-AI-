<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Price AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Book Image</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="analyzeBtn">Analyze</button>

        <!-- Loading Spinner -->
        <div id="loading" class="spinner" style="display: none;"></div>

        <!-- Results Section -->
        <div id="result" style="display: none;">
            <h2>Results</h2>
            <p><strong>Stage:</strong> <span id="stage"></span></p>
            <p><strong>Activity:</strong> <span id="activity"></span></p>
            <p><strong>Components:</strong> <span id="components"></span></p>
            <p><strong>Sub-Stage Progress:</strong> <span id="subStageProgress"></span></p>
            <p><strong>Overall Progress:</strong> <span id="overallProgress"></span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
